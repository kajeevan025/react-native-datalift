buildscript {
    ext.safeExtGet = { prop, fallback ->
        rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
    }
}

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion safeExtGet('compileSdkVersion', 34)

    defaultConfig {
        minSdkVersion safeExtGet('minSdkVersion', 21)
        targetSdkVersion safeExtGet('targetSdkVersion', 34)
        versionCode 1
        versionName "1.0.0"
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
    }

    sourceSets {
        main {
            java.srcDirs = ['src/main/java']
        }
    }
}

repositories {
    mavenCentral()
    google()
}

dependencies {
    implementation "com.facebook.react:react-native:+"
    implementation "org.jetbrains.kotlin:kotlin-stdlib:${safeExtGet('kotlinVersion', '1.8.0')}"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.7.3"

    // Google ML Kit - Text Recognition
    implementation "com.google.mlkit:text-recognition:16.0.0"

    // ::: Code Generated by Copilot [f8190b85-d1ac-4418-9162-86ee5609e355]. This comment will be removed automatically after the file is saved :::
    // ONNX Runtime Mobile (LayoutLMv3 offline inference)
    implementation "com.microsoft.onnxruntime:onnxruntime-android:1.19.2"

    // PDF rendering
    implementation "com.tom-roush:pdfbox-android:2.0.27.0"
}
